name: "hpoa_gene_to_phenotype"

reader:
  files:
    - '../../data/genes_to_phenotype_preprocessed.tsv'
  format: 'csv'
  delimiter: '\t'
  columns:
    - 'ncbi_gene_id'
    - 'gene_symbol'
    - 'hpo_id'
    - 'hpo_name'
    - 'frequency'
    - 'disease_id'
    - 'publications'
    - 'gene_to_disease_association_types'
  filters:
    - inclusion: 'include'
      column: 'gene_to_disease_association_types'
      filter_code: 'in'
      value:
        - 'MENDELIAN'

transform:
  mode: 'flat'
  mappings:
    - './mondo_sssom_config.yaml'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'
    - 'frequency_qualifier'
    - 'has_count'
    - 'has_total'
    - 'has_percentage'
    - 'has_quotient'
    - 'disease_context_qualifier'
    - 'publications'

