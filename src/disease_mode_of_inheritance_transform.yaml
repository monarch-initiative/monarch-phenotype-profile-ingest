name: 'hpoa_disease_mode_of_inheritance'

reader:
  files:
    - '../data/phenotype.hpoa'
  format: 'csv'
  delimiter: '\t'
  header_mode: 4
  columns:
    - 'database_id'
    - 'disease_name'
    - 'qualifier'
    - 'hpo_id'
    - 'reference'
    - 'evidence'
    - 'onset'
    - 'frequency'
    - 'sex'
    - 'modifier'
    - 'aspect'
    - 'biocuration'
  filters:
    - inclusion: 'include'
      column: 'aspect'
      filter_code: 'eq'
      value: 'I'

transform:
  mode: 'flat'

writer:
  edge_properties:
    - 'id'
    - 'category'
    - 'subject'
    - 'predicate'
    - 'object'
    - 'publications'
    - 'has_evidence'
    - 'aggregator_knowledge_source'
    - 'primary_knowledge_source'
    - 'knowledge_level'
    - 'agent_type'

